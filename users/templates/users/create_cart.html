<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add to Cart</title>
  <style>
   

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #28a745;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-right: 10px;
    }

    .btn-success {
      background-color: #28a745;
      color: white;
    }

    .btn-success:hover {
      background-color: #218838;
    }

    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
{% extends "category/header_footer.html" %}
{% block content %}
    <div class="container mt-5">
        <h2 class="text-center mb-4">➕ Add to Cart</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="food_item">Select Food</label>
                <select name="food_item" class="form-control" required>
                    {% for food in form.fields.food_item.queryset %}
                        <option value="{{ food.id }}">{{ food.name }} - ₹{{ food.price }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                {{ form.quantity }}
            </div>
            <button type="submit" class="btn btn-success">Add</button>
            <a href="{% url "homepage" %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
</body>
</html>
