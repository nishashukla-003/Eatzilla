
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Edit Profile</title>
<style>
    body{margin-top:20px;
        background-color:#f2f6fc;
        color:#69707a;
        }
        .img-account-profile {
            height: 10rem;
        }
        .rounded-circle {
            border-radius: 50% !important;
        }
      
        .card-header {
            padding: 1rem 1.35rem;
            margin-bottom: 0;
            background-color: rgba(33, 40, 50, 0.03);
            border-bottom: 1px solid rgba(33, 40, 50, 0.125);
        }    
</style>
</head>
<body>
{% extends "category/header_footer.html" %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
            <div class="col-sm-6" style="
                border-style: groove;
                border-radius: 10px;
                margin-left:20px;
                margin-right:20px;
                padding-bottom:20px;

            ">
                <div class="text-center mb-3">
                    <img class="img-account-profile rounded-circle mb-2" src="/media/profile_pics/AI-DP-Images-3_xQWvvtO.jpg" alt="Profile Picture">
                    <div class="small font-italic text-muted mb-4">
                        {{ request.user.username }}
                    </div>
                        Currently: 
                        <a href="/media/profile_pics/AI-DP-Images-3_xQWvvtO.jpg">profile_pics/AI-DP-Images-3_xQWvvtO.jpg</a>
                        <input type="checkbox" name="profile_picture-clear" id="profile_picture-clear_id">
                    <div style= "padding-left:100px">

                        <label for="profile_picture-clear_id">Clear</label><br>
                        Change:
                        <input type="file" name="profile_picture" accept="image/*" id="id_profile_picture">
                        
                    </div>
                </div>
            </div>

            <div class="col-sm-5" style="
                border-style: groove;
                border-radius: 10px;
                padding: 14px;">
                <div class="card-header">Profile Details</div>
                    <div class="mb-3">
                        <label class="small mb-1">Username:</label>
                        <input class="form-control" type="text" value="{{ request.user.username }}" readonly>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="mb-3">
                                    <label class="small mb-1">First Name:</label>
                                <input class="form-control" type="text" value="{{ request.user.first_name }}" placeholder="Enter your first name">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="mb-3">
                                    <label class="small mb-1">Last Name:</label>
                                    <input class="form-control" type="text" value="{{ request.user.last_name }}" placeholder="Enter your last name">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="small mb-1">Email:</label>
                        <input class="form-control" type="text" value="{{ request.user.email }}" placeholder="Enter your Email">
                    </div>
                    <div class="mb-3">
                        <label class="small mb-1">Phone:</label>
                        <input class="form-control" type="text" value="{{ request.user.phone }}" placeholder="Enter your Phone">
                    </div>
                    <div class="mb-3">

                        <div class="row">
                            <div class="col-sm-6">
                                <div class="mb-3">
                                    <label class="small mb-1" for="inputAddress">Address</label>
                                    <input class="form-control" id="inputAddress" type="text" name="address" placeholder="Enter your Address" value="">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="mb-3">
                                    <label class="small mb-1" for="inputBirthday">Birthday</label>
                                    <input class="form-control" id="inputBirthday" type="text" name="birthday" placeholder="Enter your birthday" value="">
                                </div>
                            </div>
                        </div>

                    </div>
                    <br>
                    <button class="btn btn-primary" type="submit">Save changes</button>
                </div>
            </form>
         </div>
    </div>
{% endblock %}
</body>
</html>
