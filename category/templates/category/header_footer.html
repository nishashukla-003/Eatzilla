<!DOCTYPE html>
<html lang="en">
<head>
  <title>Eatzilla</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <link href="headers.css" rel="stylesheet">
  <style>

    .navbar-default {
      background: linear-gradient(to bottom, #FF6B35, #D72638);
      width: 100%;
      position: fixed;
      top: 0;
      height: 60px;
      z-index: 999;
      border: none;
      border-radius: 0;
    }

    .navbar-default .navbar-brand,
    .navbar-default .navbar-nav>li>a {
      color: white !important;
      font-weight: bold;
    }


    footer {
      position: fixed;
      width: 100%;
      bottom: 0;
      background: linear-gradient(to bottom, #FF6B35, #D72638);
      color: white;
      padding: 10px 0;
      z-index: 998;
    }

    footer a {
      color: #ffc107;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
    body {
      padding-top: 40px;
      padding-bottom: 70px;
    }
  
  </style>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid" style="padding-left: 45px;">
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'homepage' %}" style="color:white;">Eatzilla</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="{% url 'homepage' %}">Menu</a></li>
        <li><a href="#">Orders</a></li>
        <li><a href="#">Wishlist</a></li>
        <li><a href="http://127.0.0.1:8004/users/list_cart/">Cart</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li> 
          <a href="{% url 'profile' %}">
            <i class="fa fa-user"></i>            <!--Profile icon-->
          </a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right" style= "margin-top: 10px;">
        <li> 
          <form method="POST" action="{% url 'logout_page' %}">
            {% csrf_token %}
              <button type='submit' class="bi bi-box-arrow-right">Logout </button>
          </form>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container" style="margin-top: 70px; margin-bottom: 60px;">
    {% block content %}
     
    {% endblock %}
</div>

  <footer class="bg-dark text-light text-center py-3">
    <div class="container">
        <p>&copy; 2025 Eatzilla. All Rights Reserved.</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#" class="text-light">Privacy Policy</a></li>
            <li class="list-inline-item"><a href="#" class="text-light">Terms of Service</a></li>
            <li class="list-inline-item"><a href="#" class="text-light">Contact Us</a></li>
        </ul>
    </div>
  </footer>
</body>
</html>
