
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Details | Eatzilla</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            padding: 20px;
        }
        
        .details-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .details-container h1 {
            color: #D72638;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .details-container p {
            font-size: 18px;
            margin: 8px 0;
        }

        .details-container img {
            width: 100%;
            max-width: 350px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn {
            margin-top: 10px;
            width: 120px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
        }

        .btn-update {
            background: #28a745;
            color: white;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-back {
            display: block;
            margin: auto;
            width: 150px;
            background: #007bff;
            color: white;
        }

        .availability {
            font-size: 16px;
            font-weight: bold;
            padding: 8px;
            border-radius: 5px;
            display: inline-block;
        }

        .available {
            background: #28a745;
            color: white;
        }

        .not-available {
            background: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

    <div class="details-container">
        <a href="{% url 'food_list' %}" class="btn btn-back">‚¨Ö Back to Menu</a>

        <h1>{{ object.name }}</h1>

        <img src="{{ object.image.url }}" alt="{{ object.name }}">

        <p><b>Description:</b> {{ object.description }}</p>
        <p><b>Price:</b> ‚Çπ{{ object.price }}</p>

        <p class="availability {% if object.is_available %}available{% else %}not-available{% endif %}">
            {% if object.is_available %}‚úÖ Available{% else %}‚ùå Not Available{% endif %}
        </p>

        <br>
        {% if user.is_staff %}

        <a href="{% url 'food_update' object.id %}" class="btn btn-update">‚úè Update</a>
        <a href="{% url 'food_delete' object.id %}" class="btn btn-delete">üóë Delete</a>
        {% endif %}
    </div>

</body>
</html>
